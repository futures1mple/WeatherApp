<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Погодное приложение</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>
<body>
    <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
      <h5 class="my-0 mr-md-auto font-weight-normal">Alizadeh inc.</h5>
      <nav class="my-2 my-md-0 mr-md-3">
        <a class="p-2 text-dark" href="#">Главная</a>
        <a class="p-2 text-dark" href="#">Админ панель</a>
      </nav>
      <a class="btn btn-outline-primary" href="#">Документация</a>
    </div>
    <div class="container mt-5">
        <div class="row">
            <div class="col-5 offset-1">
                <h1>Погода в вашем городе</h1>
                <form action="" method="post">
                    {% csrf_token %}
                    <label for="city">Город</label>
                    {{ form.name }}
                    <input type="submit" name="send" value="Узнать" class="mt-2 btn btn-info">
                </form>
            </div>
            <div class="col-4 offset-1">
                <h1>Информация</h1>
                {% for info in all_info %}
                    <div class="alert alert-info">
                        <div class="row">
                            <div class="col-9">
                                <b>Город:</b> {{ info.city }}<br>
                                <b>Температура:</b> {{ info.temp }}<sup>o</sup><br>
                            </div>
                            <div class="col-2 offset-1">
                                <img src="http://openweathermap.org/img/w/{{info.icon}}.png" alt="Foto"
                                     class="img-thumbnail">
                            </div>
                            <div class="col-5 offset-8">
                                <form action="" method="get">
                                    {% csrf_token %}
                                </form>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>

</body>
</html>
